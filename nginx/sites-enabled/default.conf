client_max_body_size 2000M;

# odoo server
upstream indexodoo {
    server 127.0.0.1:8015;
}

#odoo longpolling server
upstream indexodoochat {
    server 127.0.0.1:8014;
}

ssl_certificate /etc/letsencrypt/live/index.tritel.co.ke/fullchain.pem;
ssl_certificate_key /etc/letsencrypt/live/index.tritel.co.ke/privkey.pem;
ssl_trusted_certificate /etc/letsencrypt/live/index.tritel.co.ke/chain.pem;

server {
    listen 80;
    listen [::]:80;
    server_name 45.77.13.37;
    return 301 https://index.tritel.co.ke/$request_uri;
}

server {
    listen [::]:443 ssl http2;
    listen 443 ssl http2;
    server_name www.index.tritel.co.ke;
    return 301 https://index.tritel.co.ke/$request_uri;
}

server {
    listen [::]:443 ssl http2;
    listen 443 ssl http2;
    server_name index.tritel.co.ke;

    # SSL parameters
    ssl_session_timeout 30m;
    ssl_protocols TLSv1.2;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Add Headers for odoo proxy mode
    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Request for root domain
    location / {
        proxy_redirect off;
        proxy_pass http://indexodoo;
    }

    # Redirect longpoll requests to odoo longpolling port
    location /longpolling {
        proxy_pass http://indexodoochat;
    }

    # Gzip Compression
    gzip_types text/css text/less text/plain text/xml application/xml application/json application/javascript;
    gzip on;
}
